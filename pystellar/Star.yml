Star:
  Initial:
    Ls: 1.0 #units of solar luminosity
    Rs: 1.0 #units of solar radius
    Pc: 2.477e17
    Tc: 1.571e7
    dm: 1.0e-10
    Convective: false
  Composition:
    X: 0.70
    Y: 0.28
    dXc: 0.0
    dXo: 0.0
    ZdXCNO: 0.7
  Properties:
    M: 1.0 #units of solar mass
  Integration:
    fp: 0.5
Data:
  Opacity:
    Config: GN93hz
  Energy:
    g11:
      A: 0.0123
      B: 0.0109
      C: 0.0009
    epp:
      psi: 1.0
      B: 3.380e1
      A: 2.38e6
      f11: 1.0
    g141:
      A: 0.0027
      B: 0.00778
      C: 0.000149
    eCNO:
      A: 8.67e27
      B: 152.28
System:
  Stars:
    Surface: 5
    Center: 5
  Opacity:
    Snap: true
    Error: false
    Timeout: 130
    Warnings: 100
  Threading:
    Timeout: 3000
  Outputs:
    Size: 500
    Update: 0
    Data:
      Integration: data/%(integrator)s-star.dat
      FittingPoint: data/fitting-points.dat
      Guesses: data/guess-values.dat
      Convergence: data/convergence-parameters.dat
      Deltas: data/guess-movements.dat
  Dashboard:
    Update: 0
    Timeout: 300
  Numpy:
    PrintOptions:
      precision: 4
      linewidth: 500
  Matplotlib:
    text:
      usetex: false
  NewtonRapson:
    Timeout: 3000
    file: BestGuess.npy
    niters: 1000
    tol: 1.0e-6
    stepmax: 1
    stepeps: 1
    maxfiterr: 10
    Jac:
      dx: 1.0e-6
      maxdepth: 3
    linearSearch:
      stepmax: 1
      tolX: 1.0e-7
      alpha: 1.0e-4
  Integrator:
    Warnings: 10
    LogScae: true
    PyStellar:
      Surface:
        Arguments:
          h0: !!float 1.0e-18
          tol: !!float 1e-1
      LogSurface:
        Arguments:
          h0: !!float -1e-10
          tol: !!float 1e-1
    Scipy:
      LogSurface:
        Arguments:
          mxstep: 100000
          h0: !!float -1.0e-10
          hmin: !!float 4e-15
          hmax: !!float 1.0e-4
          rtol: !!float 1.0e-9
          atol: !!float 1.0e-9
          mxordn: 5
          mxords: 5
      LogCenter:
        Arguments:
          mxstep: 100000
          h0: !!float 1.0e-8
          hmin: !!float 1.0e-15
          hmax: !!float 1.0e-2
          rtol: !!float 1.0e-12
          atol: !!float 1.0e-20
      Center:
        Arguments:
          mxstep: 100000
          h0: !!float 1.0e20
          hmin: !!float 1.0e10
          hmax: !!float 1.0e33
      Surface:
        Arguments:
          mxstep: 100000
          h0: !!float -1.0e23
          hmax: !!float 1.0e30
          hmin: !!float 1.0e14
Dashboard:
  Figures:
    integration:
      active: true
      title: Star Integration
      layout:
        - 2
        - 2
      size:
        - 12
        - 8
      axes:
        radius:
          n: 1
          # x: "Mass (g)"
          y: "Raidus (cm)"
        luminosity:
          n: 2
          # x: "Mass (g)"
          y: "Luminosity (ergs/s)"
        pressure:
          n: 3
          x: "Mass (g)"
          y: "Pressure $(Dyne/cm^2)$"
        temperature:
          n: 4
          x: "Mass (g)"
          y: "Temperature (K)"
    integrationextras:
      active: true
      title: Star Integration Extras
      layout:
        - 2
        - 2
      size:
        - 12
        - 8
      axes:
        density:
          n: 1
          # x: "Mass (g)"
          y: "Density $(g/cm^3)$"
        epsilon:
          n: 2
          # x: "Mass (g)"
          y: "$\\epsilon$ (ergs/g)"
        gradient:
          n: 3
          x: "Mass (g)"
          y: "Temperature Gradient"
        opacity:
          n: 4
          x: "Mass (g)"
          y: "Opacity $\\kappa$"
    live:
      active: true
      title: Star Integration
      layout:
        - 3
        - 3
      size:
        - 12
        - 8
      axes:
        radius:
          n: 1
          x: "Mass (g)"
          y: "Raidus (cm)"
        luminosity:
          n: 2
          x: "Mass (g)"
          y: "Luminosity (ergs/s)"
        pressure:
          n: 3
          x: "Mass (g)"
          y: "Pressure $(Dyne/cm^2)$"
        temperature:
          n: 4
          x: "Mass (g)"
          y: "Temperature (K)"
        density:
          n: 5
          x: "Mass (g)"
          y: "Density $(g/cm^3)$"
        epsilon:
          n: 6
          x: "Mass (g)"
          y: "$\\epsilon$ (ergs/g)"
        gradient:
          n: 7
          x: "Mass (g)"
          y: "Temperature Gradient"
        opacity:
          n: 8
          x: "Mass (g)"
          y: "Opacity $\\kappa$"
    fitting:
      title: Fitting Point Errors
      layout:
        - 3
        - 2
      size:
        - 12
        - 8
      axes:
        radius:
          n: 1
          y: "$\\Delta$ Raidus (cm)"
        luminosity:
          n: 2
          y: "$\\Delta$ Luminosity (ergs/s)"
        pressure:
          n: 3
          x: "Step"
          y: "$\\Delta$ Pressure $(Dyne/cm^2)$"
        temperature:
          n: 4
          x: "Step"
          y: "$\\Delta$ Temperature (K)"
        ffpoint:
          n: 3
          sub:
            x: 1
            y: 3
          x: "Step"
          y: "Convergence Parameter"
    adjustments:
      title: Guess Adjustments
      layout:
        - 2
        - 2
      size:
        - 12
        - 6
      axes:
        radius:
          n: 1
          y: "Raidus (cm)"
        luminosity:
          n: 2
          y: "Luminosity (ergs/s)"
        pressure:
          n: 3
          x: "Step"
          y: "Pressure $(Dyne/cm^2)$"
        temperature:
          n: 4
          x: "Step"
          y: "Temperature (K)"
    guesses:
      title: Initial Conditions
      layout:
        - 2
        - 2
      size:
        - 12
        - 6
      axes:
        radius:
          n: 1
          y: "Raidus (cm)"
        luminosity:
          n: 2
          y: "Luminosity (ergs/s)"
        pressure:
          n: 3
          x: "Step"
          y: "Pressure $(Dyne/cm^2)$"
        temperature:
          n: 4
          x: "Step"
          y: "Temperature (K)"
logging:
  version: 1
  formatters:
    stdout:
      format: "%(processName)-15s - %(levelname)-8s --> %(message)s"
    data:
      format: "%(message)s"
    telemetry:
      format: "%(relativeCreated)d %(message)s"
    file:
      format: "%(asctime)s : %(levelname)s : %(processName)s %(message)s"
  handlers:
    libraries:
      class : logging.handlers.TimedRotatingFileHandler
      formatter: file
      when: 'H'
      interval: 2
      filename: Logs/PyStellar.Libraries.log
      backupCount: 2
      encoding: utf-8
      level: DEBUG
    console:
      class: logging.StreamHandler
      formatter: stdout
      level: INFO
    file:
      class : logging.handlers.TimedRotatingFileHandler
      formatter: file
      when: 'H'
      interval: 2
      filename: Logs/PyStellar.log
      backupCount: 2
      encoding: utf-8
    warnings:
      class : logging.handlers.TimedRotatingFileHandler
      formatter: file
      when: 'H'
      interval: 2
      filename: Logs/PyStellar.Warnings.log
      backupCount: 2
      encoding: utf-8
      level: WARNING
    data:
      class: logging.FileHandler
      formatter: data
      filename: data/star.dat
      encoding: utf-8
      mode: w
      level: DEBUG
    telemetry:
      class: logging.FileHandler
      formatter: telemetry
      filename: data/star.telemetry.dat
      encoding: utf-8
      level: DEBUG
  loggers:
    pystellar:
      level: DEBUG
      handlers:
        - console
        - file
    pystellar.opacity:
      level: DEBUG
      handlers:
        - file
      propagate: false
    pystellar.star:
      level: DEBUG
      handlers:
        - file
      propagate: false
    telemetry:
      level: DEBUG
      handlers:
        - telemetry
      propagate: false
    data:
      level: INFO
      handlers:
        - data
      propagate: false
    py.warnings:
      handlers:
        - warnings
    pyshell:
      hanlders:
        - libraries
      level: DEBUG
  